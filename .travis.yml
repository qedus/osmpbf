language: go
sudo: false
go:
  - 1.15.x
  - 1.16.x
  - tip

install:
  - go get -v github.com/qedus/osmpbf

script:
  - make init
  - make race
  - make cover
  - make bench

after_success:
  - go get -u github.com/mattn/goveralls
  - export PATH=$PATH:$HOME/gopath/bin
  - goveralls -coverprofile=profile.cov -service=travis-ci
